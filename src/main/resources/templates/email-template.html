<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #007bff;
            padding: 10px;
            color: white;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            margin: 20px 0;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Project Notification</h2>
    </div>
    <div class="content">
        <p>Hello <strong th:text="${name}">[Name]</strong>,</p>
        <p>You have been <strong th:text="${action}">[action]</strong> from the project: <strong th:text="${projectName}">[Project Name]</strong>.</p>
        <p>Project Details:</p>
        <ul>
            <li><strong>Manager:</strong> <span th:text="${managerName}">[Manager Name]</span></li>
        </ul>
        <p>If you have any questions, feel free to contact the project manager.</p>
    </div>
    <div class="footer">
        <p>This is an automated email, please do not reply.</p>
    </div>
</div>
</body>
</html>
